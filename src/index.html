<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/navigation.js" defer></script>
    <script src="javascript/game.js" defer></script>
    <script src="javascript/users.js" defer></script>
    <script src="javascript/validation.js" defer></script>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#" data-section="home">Accueil</a></li>
            <li class="not-logged"><a href="#" data-section="signin">Inscription</a></li>
            <li class="not-logged"><a href="#" data-section="login">Connexion</a></li>
            <li class="logged"><a href="#" data-section="profile">Profile</a></li>
            <li><a href="#" data-section="game">Jeu</a></li>
        </ul>
    </nav>
</header>

<section id="home">
    <h1>Accueil</h1>
    <p>WIP</p>
</section>

<section id="signin" style="display: none;">
    <h1>Inscription</h1>
    <form id="sign-in-form" class="box">
        <div class="entry">
            <label for="sign-in-username">Nom d'utilisateur :</label>
            <div class="validated placeholder">
                <input type="text" id="sign-in-username" name="sign-in-username" required>
            </div>
            <span id="username-message"></span>
        </div>
        <div class="entry">
            <label for="sign-in-email">Email :</label>
            <div class="validated placeholder">
                <input type="email" id="sign-in-email" name="sign-in-email" required>
            </div>
            <span id="email-message"></span>
        </div>
        <div class="entry">
            <label for="sign-in-password">Mot de passe :</label>
            <div class="validated placeholder">
                <input type="password" id="sign-in-password" name="sign-in-password" required>
            </div>
            <span id="password-strength-text"></span>
            <div id="progress-bar-container">
                <div id="password-strength-bar"></div>
            </div>
            <span id="password-message"></span>
        </div>
        <div class="entry">
            <label for="confirm-password">Vérifiez votre de passe :</label>
            <div class="validated placeholder">
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <span id="confirm-password-message"></span>
        </div>
        <div>
            <button id="sign-in-submit" type="submit" disabled>Sign In</button>
        </div>
    </form>
</section>

<section id="login" style="display: none;">
    <h1>Connexion</h1>
    <form id="login-form" class="box">
        <div class="entry">
            <label for="login-email">Email :</label>
            <input type="email" id="login-email" name="login-email" required>
        </div>
        <div class="entry">
            <label for="login-password">Mot de passe :</label>
            <input type="password" id="login-password" name="login-password" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>

</section>

<section id="profile" style="display: none;">
    <h1>Profile</h1>
    <p>WIP</p>
    <table id="user-best-scores">
        <caption>Vos Meilleurs Scores :</caption>
        <thead>
        <tr>
            <th>Taille</th>
            <th>Score</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <table id="user-last-scores">
        <caption>Vos Derniers Scores :</caption>
        <thead>
        <tr>
            <th>Taille</th>
            <th>Score</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button id="logoff">Déconnexion</button>
</section>

<section id="game" style="display: none;">
    <h1>Jeu de Memory</h1>
    <div id="pregame">
        <table id="best-scores">
            <caption>Meilleurs Scores :</caption>
            <thead>
            <tr>
                <th>Taille</th>
                <th>Score</th>
                <th>Utilisateur</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="game-settings" class="box">
            <label for="board-size">Choisissez une taille :</label>
            <select id="board-size">
                <option value="2x2">2x2</option>
                <option value="2x3">2x3</option>
                <option value="3x4">3x4</option>
                <option value="4x4">4x4</option>
                <option value="4x5">4x5</option>
            </select>
            <br>
            <label for="card-type">Choisissez un jeu de cartes:</label>
            <select id="card-type">
                <option value="letters">Lettres</option>
                <option value="animals">Animaux</option>
            </select>
            <br>
            <button id="start-game">Jouer</button>
        </div>
    </div>
    <div id="gaming">
        <div id="moves">Erreurs: 0</div>
        <div id="game-board"></div>
    </div>
</section>
</body>
</html>
