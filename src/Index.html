    <nav>
        <ul>
            <li><a href="#" data-section="home">Accueil</a></li>
            <li><a href="#" data-section="signin">Inscription</a></li>
            <li><a href="#" data-section="login">Connexion</a></li>
            <li><a href="#" data-section="profile">Profile</a></li>

    <h1>Jeu de Memory</h1>
    <div id="game-settings">
        <label for="board-size">Choisissez une taille :</label>
        <select id="board-size">
            <option value="3x4">3x4</option>
            <option value="4x4">4x4</option>
            <option value="5x4">5x4</option>
        </select>
        <br>
        <label for="card-type">Choisissez un jeu de cartes:</label>
        <select id="card-type">
            <option value="letters">Lettres</option>
            <option value="animals">Animaux</option>
        </select>
        <br>
        <button id="start-game">Jouer</button>
    </div>
    <div id="moves">Tours: 0</div>
    <div id="game-board"></div>
